<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form enctype="multipart/form-data" action="{% url 'index'%}" method="post">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">submit</button>
    </form>
<h2>Gallery</h2>
<div>
    {% for i in gallery_images %}
    {% if i.feedimage %}
    <div><img src="{{ i.feedimage.url}}" alt="Gallery Image" width="300">
    <a href="{% url 'deletion' i.id %}"><button>delete</button></a>
    </div>
    {% else %}
    <p>No image for this gallery item</p>
    {% endif %}
    {% empty %}
    <p>No images uploaded yet.</p>
    {% endfor %}


</div>

    
</body>
</html>
